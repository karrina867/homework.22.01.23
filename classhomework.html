<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
      img{
        width: 150px;
        height: 300px;
      }
      .card{
        width: 300px;
        height: 600px;
      }
      .container{
        display: flex;
        flex-wrap: wrap;
      }
    </style>
</head>
<body>
    <div class="container"></div>

    <div class="card">
        <img src=""class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <h6 class="price">...</h6>
        </div>
      </div>
        <script src="index.js"></script>
    <script>
      console.log(storeProducts[0].name_prefix);
      console.log(storeProducts[0].full_name);
      console.log(storeProducts[0].description);
      console.log(storeProducts[0].images);
      console.log(storeProducts[0].prices);
      for(let i = 0; i<10;i++){
        let el = document.createElement('div');
      let cont = document.querySelector('.container');
      el.classList.add('card');
      cont.append(el);
      
      let img = document.createElement('img');
      img.classList.add('card-img-top');
      img.src = storeProducts[i].images;
      el.append(img);

      let el2 = document.createElement('div');
      el2.classList.add('card-body');
      el.append(el2);

      let elH5 = document.createElement('h5');
      elH5.classList.add('card-title');
      elH5.innerText = storeProducts[i].full_name;
      el2.append(elH5);

      let elP = document.createElement('p');
      elP.classList.add('card-text');
      elP.innerText = storeProducts[i].description;
      el2.append(elP);

      let elH6 = document.createElement('h6');
      elH6.classList.add('price');
      elH6.innerText = storeProducts[i].prices;
      el2.append(elH6);
      }
    </script>
</body>
</html>
